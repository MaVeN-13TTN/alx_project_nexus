upstream nexus_backend {
    server nexus_vps_web:8000;
}

# Production domain
server {
    listen 80;
    server_name nexus.k1nyanjui.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name nexus.k1nyanjui.com;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/nexus.k1nyanjui.com.crt;
    ssl_certificate_key /etc/nginx/ssl/nexus.k1nyanjui.com.key;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;

    # Security Headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Main application
    location / {
        proxy_pass http://nexus_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Staging domain
server {
    listen 80;
    server_name staging-nexus.k1nyanjui.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name staging-nexus.k1nyanjui.com;

    # SSL Configuration (same cert or wildcard)
    ssl_certificate /etc/nginx/ssl/nexus.k1nyanjui.com.crt;
    ssl_certificate_key /etc/nginx/ssl/nexus.k1nyanjui.com.key;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;

    # Staging-specific headers
    add_header X-Environment "staging" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;

    # Main application (same backend, different domain)
    location / {
        proxy_pass http://nexus_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: movie-recommendation-api
  namespace: production
  labels:
    app: movie-recommendation-api
    environment: production
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: movie-recommendation-api
      environment: production
  template:
    metadata:
      labels:
        app: movie-recommendation-api
        environment: production
    spec:
      containers:
      - name: api
        image: ghcr.io/maven-13ttn/alx_project_nexus:main-latest
        ports:
        - containerPort: 8000
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: DEBUG
          value: "False"
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: movie-api-secrets
              key: secret-key
        - name: DB_NAME
          value: "movie_recommendation_prod"
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: movie-api-secrets
              key: db-host
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: movie-api-secrets
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: movie-api-secrets
              key: db-password
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: movie-api-secrets
              key: redis-url
        - name: TMDB_API_KEY
          valueFrom:
            secretKeyRef:
              name: movie-api-secrets
              key: tmdb-api-key
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/health/
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /api/health/
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
          successThreshold: 1
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - movie-recommendation-api
              topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: movie-recommendation-api-service
  namespace: production
  labels:
    app: movie-recommendation-api
    environment: production
spec:
  selector:
    app: movie-recommendation-api
    environment: production
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: movie-recommendation-api-ingress
  namespace: production
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - movierecommendation.app
    - api.movierecommendation.app
    secretName: production-tls-secret
  rules:
  - host: movierecommendation.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: movie-recommendation-api-service
            port:
              number: 80
  - host: api.movierecommendation.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: movie-recommendation-api-service
            port:
              number: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: movie-recommendation-api-hpa
  namespace: production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: movie-recommendation-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

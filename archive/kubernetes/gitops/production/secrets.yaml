apiVersion: v1
kind: Secret
metadata:
  name: movie-api-secrets
  namespace: production
type: Opaque
stringData:
  secret-key: "REPLACE_WITH_ACTUAL_SECRET_KEY"
  db-host: "postgres.movierecommendation.app"
  db-user: "movie_api_user"
  db-password: "REPLACE_WITH_ACTUAL_DB_PASSWORD"
  redis-url: "redis://redis.movierecommendation.app:6379/0"
  tmdb-api-key: "REPLACE_WITH_ACTUAL_TMDB_API_KEY"
